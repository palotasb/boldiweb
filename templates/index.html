<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Webpage</title>
</head>
<body>
    <h1><j2:var>folder.source.rel_path.name</j2:var> [<j2:var>folder.rel_path</j2:var>]</h1>
    <a href="<j2:var>root | relative_to(folder.rel_path)</j2:var>">Home: <j2:var>root | relative_to(folder.rel_path)</j2:var></a>

    <ul id="folders">
    <j2:block> for name, subfolder in folder.subfolders.items() </j2:block>
        <li><a href="<j2:var>name</j2:var>"><j2:var>subfolder.source.rel_path.name</j2:var></a></li>
    <j2:block> endfor </j2:block>
    </ul>
    
    <ul id="images">
    <j2:block> for name, image in folder.images.items() </j2:block>
        <li>
            IMG: <j2:var>name</j2:var> [<j2:var>image.source.rel_path.name</j2:var>]
        </li>
    <j2:block> endfor </j2:block>
    </ul>
</body>
</html>
