<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Webpage</title>
    <style type="text/css">
/*
  Josh's Custom CSS Reset
  https://www.joshwcomeau.com/css/custom-css-reset/
*/
*, *::before, *::after {
  box-sizing: border-box;
}
* {
  margin: 0;
}
body {
  line-height: 1.5;
  -webkit-font-smoothing: antialiased;
}
img, picture, video, canvas, svg {
  display: block;
  max-width: 100%;
}
input, button, textarea, select {
  font: inherit;
}
p, h1, h2, h3, h4, h5, h6 {
  overflow-wrap: break-word;
}
#root, #__next {
  isolation: isolate;
}
    </style>
</head>
<body>
    <h1><j2:var>folder.source.path.name</j2:var> [<j2:var>folder.path | relative_to(root)</j2:var>]</h1>
    <a href="<j2:var>root | relative_to(folder.path)</j2:var>">Home: <j2:var>root | relative_to(folder.path)</j2:var></a>

    <ul id="folders">
    <j2:block> for name, subfolder in folder.subfolders.items() </j2:block>
        <li><a href="<j2:var>name</j2:var>"><j2:var>subfolder.source.path.name</j2:var></a></li>
    <j2:block> endfor </j2:block>
    </ul>
    
    <article id="images" style="max-width: 100%">
    <j2:block> for name, image in folder.images.items() </j2:block>
        <p>
            <picture style="display: block;">
                <img class="thumbnail"
                    src="<j2:var>image.path | relative_to(folder.path)</j2:var>"
                    alt="<j2:var>image.exif_data.IPTC.Artist</j2:var>" />
            </picture>
            <h2><j2:var>image.title</j2:var></p></h2>
        </p>
    <j2:block> endfor </j2:block>
    </article>
</body>
</html>
